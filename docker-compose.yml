services:
  nginx:
    image: nginx:1.27.2
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/
    depends_on:
      - php

  php:
    build: ./docker/php
    volumes:
      - ./src:/var/www/

  mysql:
    image: mysql:8.0.40
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel_db
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_pass
    command:
      mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=laravel_user
      - PMA_PASSWORD=laravel_pass
    depends_on:
      - mysql
    ports:
      - 8080:80

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"  # SMTPポート
      - "8025:8025"  # Web UI用ポート
  stripe-cli:
    image: stripe/stripe-cli:latest
    volumes:
      - ./src/.env:/app/.env
    entrypoint: ["/bin/sh", "-c"]
    command: |
      'STRIPE_API_KEY=$$(grep STRIPE_SECRET_KEY /app/.env | cut -d "=" -f2) &&
      stripe listen --api-key $$STRIPE_API_KEY --forward-to http://nginx:80/webhook/stripe --skip-verify'
    restart: unless-stopped
    depends_on:
      - nginx